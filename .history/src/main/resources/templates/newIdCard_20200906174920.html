<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System for Css.de</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System for Css.de</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveIdCard}" th:object="${identity_card}"
            method="POST">
            
            <!-- <input type="text" th:field="*{id}" /> -->
			<input type="text" th:field="*{firstName}"
            placeholder="First Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{lastName}"
            placeholder="Last Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{placeOfBirthday}"
            placeholder="Place Of Birthday" class="form-control mb-4 col-4">
            
            <input type="datetime" th:field="*{dateOfBirthday}"
            placeholder="Date Of Birthday" class="form-control mb-4 col-4">

            <input type="datetime" th:field="*{dateOfExpiry}"
            placeholder="Date Of Expiry" class="form-control mb-4 col-4">

            <input type="datetime" th:field="*{dateOfIssue}"
            placeholder="Date Of Issue" class="form-control mb-4 col-4">

            <input type="datetime" th:field="*{issuedBy}"
            placeholder="Issued By" class="form-control mb-4 col-4">
            
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<!-- <a th:href = "@{/}"> Back to Employee List</a> -->
	</div>
</body>
</html>
